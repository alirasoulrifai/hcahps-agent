<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sphere Mirror in Coffee Shop</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>
  // ======================
  // Scene, Camera, Renderer
  // ======================
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 2, 6);
  camera.lookAt(0, 1, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // =========
  // Lighting
  // =========
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 5);
  scene.add(directionalLight);

  // =====
  // Floor
  // =====
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ color: 0x8b4513 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // =====
  // Walls (real walls, not a box)
  // =====
  function createWall(x, z, ry) {
    const wall = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 5),
      new THREE.MeshStandardMaterial({ color: 0x654321 })
    );
    wall.position.set(x, 2.5, z);
    wall.rotation.y = ry;
    scene.add(wall);
  }

  createWall(0, -10, 0);
  createWall(0, 10, Math.PI);
  createWall(-10, 0, Math.PI / 2);
  createWall(10, 0, -Math.PI / 2);

  // =====
  // Table
  // =====
  const table = new THREE.Mesh(
    new THREE.BoxGeometry(4, 0.3, 4),
    new THREE.MeshStandardMaterial({ color: 0x8b4513 })
  );
  table.position.y = 0.15;
  scene.add(table);

  // =====
  // Coffee Cup
  // =====
  const cup = new THREE.Mesh(
    new THREE.CylinderGeometry(0.25, 0.25, 0.6, 16),
    new THREE.MeshStandardMaterial({ color: 0xffd700 })
  );
  cup.position.set(-1, 0.45, 0);
  scene.add(cup);

  // =====
  // Sphere (visible for now)
  // =====
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.8, 32, 32),
    new THREE.MeshStandardMaterial({
      color: 0xaaaaaa,
      metalness: 0.5,
      roughness: 0.3
    })
  );
  sphere.position.set(0, 1, 0);
  scene.add(sphere);

  // =========
  // Animation
  // =========
  function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // =========
  // Resize
  // =========
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
